<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Dynamic Error Messages</title>
    <style>
      /* Styles same as before */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        padding-block: 5rem;
      }

      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
      }
      span {
        color: red;
      }
      .error-message {
        color: #dc3545;
        font-size: 12px;
        position: absolute;
        bottom: -20px;
        left: 0;
        display: none;
      }

      .form-group.valid input {
        border-color: #28a745;
      }

      .form-group.invalid input {
        border-color: #dc3545;
      }

      .submit-btn {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up Form</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="firstname">First Name <span>*</span></label>
          <input type="text" id="firstname" name="firstname" />
          <div class="error" id="firstnameError"></div>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name <span>*</span></label>
          <input type="text" id="lastname" name="lastname" />
          <div class="error" id="lastnameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email: <span>*</span></label>
          <input type="email" id="email" name="email" />
          <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password <span>*</span></label>
          <input type="password" id="password" name="password" />
          <div class="error" id="passwordError"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number <span>*</span></label>
          <input type="tel" id="phone" name="phone" />
          <div class="error" id="phoneError"></div>
        </div>
        <div class="form-group">
          <label for="job">Job Title <span>*</span></label>
          <input type="text" id="job" name="job" />
          <div class="error" id="jobError"></div>
        </div>
        <div class="form-group">
          <label for="company">Company <span>*</span></label>
          <input type="text" id="company" name="company" />
          <div class="error" id="companyError"></div>
        </div>
        <div class="form-group">
          <label for="industry">Industry <span>*</span></label>
          <select name="industry" id="industry">
            <option value="" disabled selected>
              Please select from Options
            </option>
            <option value="Banking">Banking</option>
            <option value="Insurance">Insurance</option>
            <option value="Wealth Management">Wealth Management</option>
            <option value="Others">Others</option>
          </select>
          <div class="error" id="industryError"></div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <script src="javascript/formvalidation.js"></script>
  </body>
</html>
